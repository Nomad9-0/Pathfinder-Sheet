<!--Random ability scores-->
<div id="randomAbility">
  <input class="btn" type="button" id="btnSearch" value="Generate Ability Scores" onclick="randomScore();" />
  <div class="randomScoreCells">
    <div class="scores" id="scores1"></div>
    <div class="scores" id="scores2"></div>
    <div class="scores" id="scores3"></div>
    <div class="scores" id="scores4"></div>
    <div class="scores" id="scores5"></div>
    <div class="scores" id="scores6"></div>
  </div>
</div>
<div><button onclick="toggleGenerator()" id="toggleBtn">Toggle</button></div>

<!--Charachter Sheet-->
<div class="characterId">
  <form>
    Name: <input type="text"><br>
    Alignment: <input type="text"><br>
    Character Level: <input><br>
    Deity: <input type="text"><br>
    Homeland: <input type="text"><br>
    Race: <select name="race">
              <option value="human">Human</option>
              <option value="Elf">Elf</option>
              <option value="Dwarf">Dwarf</option>
              <option value="Half-Elf">Half-Elf</option>
              <option value="Half-Orc">Half-Orc</option>
              <option value="Halfling">Halfling</option>
              <option value="Gnome">Gnome</option>
          </select>
    Size: <select name="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
          </select>
    Gender: <select name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
          </select>
    Age: <input type="number"><br>
    Height: <input><br>
    Weight: <input><br>
    Hair: <input><br>
    Eyes: <input><br>
  </form>
</div>
<div class="abilities">
  <form>
    STR: <input type="number"><br>
    DEX: <input type="number"><br>
    CON: <input type="number"><br>
    INT: <input type="number"><br>
    WIS: <input type="number"><br>
    CHA: <input type="number"><br>
  </form>
</div>
